<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة إدارة المهنيين – HandyDZ</title>
<link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="container" id="mainContent" style="display:none;">

  <!-- زر تسجيل الخروج يظهر بعد الدخول -->
  <div style="text-align:right; margin-bottom:10px;">
    <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
  </div>

  <!-- أزرار الفلترة + زر العملاء -->
  <div class="filters">
    <button class="filter-btn" onclick="setFilter('all')">الكل</button>
    <button class="filter-btn" onclick="setFilter('pending')">قيد المراجعة</button>
    <button class="filter-btn" onclick="setFilter('active')">نشط</button>
    <button class="filter-btn" onclick="setFilter('expired')">منتهٍ</button>
    <button class="filter-btn" onclick="setFilter('rejected')">مرفوض</button>
    <button class="filter-btn customers-btn" onclick="goToCustomers()">العملاء</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>المهنة</th>
        <th>الولاية</th>
        <th>الاشتراك</th>
        <th>رقم العملية</th>
        <th>الحالة</th>
        <th>الوقت المتبقي</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody id="prosTable"></tbody>
  </table>

</div>

<script src="js/admin.js"></script>
</body>
</html>
